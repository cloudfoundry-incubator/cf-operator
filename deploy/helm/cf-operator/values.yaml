# Default values for cf-operator.
image:
  repository: cf-operator
  org: cfcontainerization
  tag: foobar
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

nodeSelector: {}

tolerations: []

affinity: {}

operator:
  webhook:
    port: 2999

customResources:
  enableInstallation: true

rbacEnable: true

serviceAccount:
  cfOperatorServiceAccount:
    create: true
    name:

env:
  CF_OPERATOR_NAMESPACE: ~
