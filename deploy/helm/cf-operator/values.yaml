# Default values for cf-operator.
image:
  repository: cf-operator
  org: cfcontainerization
  tag: foobar

cluster:
  domain: ~

nameOverride: ""

fullnameOverride: ""

serviceAccount:
  cfOperatorServiceAccount:
    create: true
    name:

global:
  contextTimeout: 30
  image:
    pullPolicy: IfNotPresent
    credentials: ~
  operator:
    watchNamespace: ""
    webhook:
      endpoint: ~
      host: ~
      port: "2999"
      useServiceReference: true
  rbacEnable: true

quarks-job:
  createWatchNamespace: false
  serviceAccount:
    quarksJobServiceAccount:
      create: true
      name:
